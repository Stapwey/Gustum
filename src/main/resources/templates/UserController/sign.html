<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="sign">
<form class="sign" th:method="POST" th:action="@{/sign}" style="width: 500px;margin: auto; margin-top: 100px;">
    <h1 style="color: #a40fe4">Регистрация</h1>
    <div class="mb-3 row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Эл.почта</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" required name="email">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputUsername" class="col-sm-2 col-form-label">Имя</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername" required name="username">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" required name="password">
        </div>
    </div>
    <div class="mb-3 row">
        <button type="submit" class="btn btn-primary mb-3" style="width: 500px;">Зарегистрироваться</button>
    </div>
    <div th:if="${Status} == 'user_exists'">
        Пользователь с таким логином уже существует
    </div>
</form>
</div>
</body>
</html>
