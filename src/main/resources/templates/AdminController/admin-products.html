<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/bootstrap.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin">Админ панель</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin/types">Типы продуктов</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin/countries">Страны производители</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin/typesCountries">Производители товаров</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin/products">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin/users">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Вернуться на сайт</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="content container padding-site" style="background: rgba(255, 255, 255, 0.9);">
    <h3>Создать новый продукт</h3>
    <form th:method="POST" th:action="@{/admin/products/create}">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Тип продукта</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="1" name="typesId">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Название товара</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Название" name="name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Цена</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="10" name="price">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Мл</label>
            <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="100" name="weight">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Описание</label>
            <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="Описание" name="description">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Страна производитель</label>
            <input type="text" class="form-control" id="exampleFormControlInput6" placeholder="1" name="countriesId">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Создать</button>
        </div>
    </form>
    <h3>БД</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">TypesId</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Volume</th>
            <th scope="col">Description</th>
            <th scope="col">CountriesId</th>
            <th scope="col">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}" th:method="POST">
            <th scope="row" th:text="${product.getId()}">ID</th>
            <td th:text="${product.getTypesId()}">TYPESID</td>
            <td th:text="${product.getName()}">NAME</td>
            <td th:text="${product.getPrice()}">PRICE</td>
            <td th:text="${product.getWeight()}">WEIGHT</td>
            <td th:text="${product.getDescription()}">DESCRIPTION</td>
            <td th:text="${product.getCountriesId()}">COUNTRIESID</td>
            <td>
                <form th:method="POST" th:action="@{/admin/products/delete}">
                    <input type="hidden" name="id" th:value="${product.getId()}">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
