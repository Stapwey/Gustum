<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/bootstrap.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin">Админ панель</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin/types">Типы продуктов</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin/countries">Страны производители</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin/typesCountries">Производители товаров</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin/products">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin/users">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Вернуться на сайт</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="content container padding-site" style="background: rgba(255, 255, 255, 0.9);">
    <h3>Создать нового производителя товара</h3>
    <form th:method="POST" th:action="@{/admin/typesCountries/create}">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Тип товара</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="1" name="typesId">
            <label for="exampleFormControlInput1" class="form-label">Производитель</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="1" name="countriesId">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Создать</button>
        </div>
    </form>
    <h3>БД</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">TypeId</th>
            <th scope="col">CountryId</th>
            <th scope="col">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="typeCountry: ${typesCountries}" th:method="POST">
            <th scope="row" th:text="${typeCountry.getId()}">ID</th>
            <td th:text="${typeCountry.getTypesId()}">TYPEID</td>
            <td th:text="${typeCountry.getCountriesId()}">COUNTRYID</td>
            <td>
                <form th:method="POST" th:action="@{/admin/typesCountries/delete}">
                    <input type="hidden" name="id" th:value="${typeCountry.getId()}">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
